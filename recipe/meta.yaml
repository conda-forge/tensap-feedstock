{% set version = "1.2" %}

package:
  name: tensap
  version: {{ version }}

source:
  url: https://github.com/anthony-nouy/tensap/archive/v{{ version }}.tar.gz
  sha256: 15983d4b8bad06e86ff9537d47922f46d0132aac12be8944d0ac82c030fe6fa9

build:
  number: 1
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - scipy
    - tensorflow >=2

test:
  imports:
    - tensap

about:
  home: https://github.com/anthony-nouy/tensap
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: LICENSE
  summary: Tensor Approximation Package, a Python package for the approximation of functions and tensors

extra:
  recipe-maintainers:
    - jschueller
